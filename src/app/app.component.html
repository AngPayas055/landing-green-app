<div class="wrapper">
    <div class="j-container">
        <nav class="isMobile">
            <div class="logo-cont"><img src="./../assets/img/jacbikes-logo.png" alt="test" class="logo"></div>
            <div class="isMobile">
                <span *ngFor="let navItem of navList; let i = index">
                    <span class="h4 mr-15" (click)="navigate(i)" [style.color]="navColor[i]">{{navList[i]}}</span>
                </span>
            </div>
            <div class="actions">
                <p-button label="Sign In" styleClass="p-button-warning p-button-text"></p-button>
                <p-button label="Register" styleClass="p-button-warning"></p-button>
            </div>
        </nav>
        <i class="pi pi-bars isDesktop menu" style="font-size: 2rem" (click)="isShowNav()"  *ngIf="navActive"></i>
        <div class="mobile-nav isDesktop" [ngClass]="{'slide-in': !navActive}" *ngIf="!navActive">
            <div class="">
                <div class=" mob-nav-head">
                    <div class="logo-cont">
                        <img src="./../assets/img/jacbikes-logo.png" alt="test" class="logo">
                    </div>
                    <span>
                        <p-button label="Sign In" styleClass="p-button-warning p-button-text"></p-button>
                        <p-button label="Register" styleClass="p-button-warning"></p-button>
                    </span>
                    <i class="pi pi-times isDesktop mr-10" style="font-size: 2rem" (click)="isShowNav()" ></i>
                </div>
            </div>
            <div class="li-mobile mt-15">
                <span *ngFor="let navItem of navList; let i = index" class="mb-15">
                    <span class="h4 mr-15 mb-15" (click)="navigate(i)" [style.color]="navColor[i]">{{navList[i]}}</span> 
                </span>
            </div>
        </div>
    
        <router-outlet></router-outlet>
    </div>


</div>
